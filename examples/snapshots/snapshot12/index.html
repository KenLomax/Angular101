<html ng-app="nameApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
      var nameApp = angular.module('nameApp', []);
      nameApp.controller('NameCtrl', function ($scope){
        $scope.firstName = 'John';

        $scope.$watch('lastName', function(newValue, oldValue){
          console.log('new value is ' + newValue);
        });

        setTimeout(function(){
          $scope.lastName = 'Smith';
        }, 1000);
      });
    </script>
  </head>
  <body ng-controller="NameCtrl">
 <pre  style="background-color:#D1FFD1;">Note:  
    the call to scope.lastName='Smith' happens "outside" of Angular's control, in a timeout
    .. and we do *not* see databinding happening..
    </pre>
    First name:<input ng-model="firstName" type="text"/>
    <br>
    Last name:<input ng-model="lastName" type="text"/>
    <br>
    Hello {{firstName}} {{lastName}}
  <pre  style="background-color:#FFCCCC;">But..  
    I am sure Angular has a way to do this...
    </pre>
  </body>
</html>
